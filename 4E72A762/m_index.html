<title>QQ账户是否实名查询</title>
<script src="//apps.bdimg.com/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- This is what you need -->
<script src="../resource/dist/sweetalert-dev.js"></script>
<link rel="stylesheet" href="../resource/dist/sweetalert.css">
<!--.......................-->
<script type="text/javascript">

	$(document).ready(function(){
		$("#rjuq").click(function(){
	
     
       var h_qq = jQuery.trim($("#h_qq").val());
   
			var action = $("#lg-form").attr('action');
			var form_data = {
				qq: jQuery.trim($("#h_qq").val()),
				is_ajax: 1
			};
		
       if ( h_qq == "" || is_qq_number(h_qq) == false )
	   	{
			swal("提示","请检查输入的QQ号码！")
			return false;
		}
     
			// 传递参数
			$.ajax({
				type: "get",
                url: action,
                dataType: 'jsonp',//使用jsonp解决跨域访问问题
                jsonp:"callback",
                jsonpCallback:"_Callback",
                data: form_data,
				success: function(json)
				{
					if($.trim(json.ret) == "0"){
						var status = json.audit;
							switch(status)
							{
							case 1:
								  swal("查询成功", "QQ号码：" + json.qquin + json.qqnk + '\n已经实名'  , "success")
								  break;
							case 2:
								swal("查询成功", "QQ号码：" + json.qquin + json.qqnk + '\n没有实名'  , "success")
								break;
							case 0:
								swal("查询成功", "QQ号码：" + json.qquin + json.qqnk + '\n未知'  , "success")
								break;
							}
						
					}
					else if($.trim(json.ret) == "10000"){
						swal("提示", "发生内部错误", "error")
					}
					else{
						swal("错误", "数据提交过程中发生未知异常！", "error")
					}
				}	
			});
			return false;
	});  
});
</script>
