<script type="text/javascript">
    $(document).ready(function(){
        $("#btn").click(function(){
            var action = $("#lg-form").attr('action');
            var form_data = {
                id: jQuery.trim($("#Search_box").val()),
                is_ajax: 1
            };
            // 检测输入内容
            if ( jQuery.trim($("#Search_box").val()) == "" || is_idcard_number(jQuery.trim($("#Search_box").val())) == false )
            {
                $("#message").html('<p>友情提示....</p><p class="error">请检查输入的身份证号码！</p>');
                $("#Search_box").focus(); 
                return false;
            }
            // 传递参数
            $.ajax({
                type: "get",
                url: action,
                dataType: 'jsonp',//使用jsonp解决跨域访问问题
                jsonp:"callback",
                jsonpCallback:"ttttt",
                data: form_data,
                success: function(json)
                {
                    if($.trim(json.code) == "0"){
						var sex = json.data.sex;
							switch(sex)
							{
							case "1":
								  $("#message").html(
									'<p>查询结果....</p><p class="success">||解析结果||<br />' + "地址：" + json.data.address + "<br />性别：男" + "<br />生日：" + json.data.birth + '</p>');
								  break;
							case "0":
								$("#message").html(
									'<p>查询结果....</p><p class="success">||解析结果||<br />' + "地址：" + json.data.address + "<br />性别：女" + "<br />生日：" + json.data.birth + '</p>');
								break;
							}
						
                    }
                    else if($.trim(json.code) == "1"){
                        $("#message").html('<p>错误....</p><p class="error">'+ json.msg +'</p>');
                    }
                    else{
                        $("#message").html('<p class="error">错误: 数据提交过程中发生未知异常.</p>');
                    }
                }   
            });
            return false;
        });
    });
    </script>
